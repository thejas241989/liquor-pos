<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sales Report - Final Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Daily Sales Report - Final Test</h1>
    
    <div class="test-section">
        <h2>üîê Step 1: Login</h2>
        <button onclick="login()">Login as Admin</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h2>üìÖ Step 2: Test Date Filtering</h2>
        <button onclick="testSingleDate()">Test Single Date (2025-09-10)</button>
        <button onclick="testDateRange()">Test Date Range (2025-09-08 to 2025-09-10)</button>
        <button onclick="testCurrentDate()">Test Current Date</button>
        <div id="date-test-result"></div>
    </div>

    <div class="test-section">
        <h2>üìä Step 3: Verify Data Structure</h2>
        <button onclick="verifyDataStructure()">Verify Data Structure</button>
        <div id="structure-result"></div>
    </div>

    <script>
        let token = '';

        async function login() {
            try {
                const response = await fetch('http://localhost:5002/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                const data = await response.json();
                if (data.success) {
                    token = data.token;
                    document.getElementById('login-result').innerHTML = 
                        '<div class="success">‚úÖ Login successful! Token received.</div>';
                } else {
                    document.getElementById('login-result').innerHTML = 
                        '<div class="error">‚ùå Login failed: ' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = 
                    '<div class="error">‚ùå Login error: ' + error.message + '</div>';
            }
        }

        async function testSingleDate() {
            if (!token) {
                document.getElementById('date-test-result').innerHTML = 
                    '<div class="error">‚ùå Please login first!</div>';
                return;
            }

            try {
                const response = await fetch('http://localhost:5002/api/sales?date=2025-09-10', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('date-test-result').innerHTML = 
                        `<div class="success">‚úÖ Single Date Test: Found ${data.data.length} sales for 2025-09-10</div>
                         <pre>${JSON.stringify(data.data.slice(0, 2), null, 2)}</pre>`;
                } else {
                    document.getElementById('date-test-result').innerHTML = 
                        '<div class="error">‚ùå Single date test failed: ' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('date-test-result').innerHTML = 
                    '<div class="error">‚ùå Single date test error: ' + error.message + '</div>';
            }
        }

        async function testDateRange() {
            if (!token) {
                document.getElementById('date-test-result').innerHTML = 
                    '<div class="error">‚ùå Please login first!</div>';
                return;
            }

            try {
                const response = await fetch('http://localhost:5002/api/sales?start_date=2025-09-08&end_date=2025-09-10', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('date-test-result').innerHTML = 
                        `<div class="success">‚úÖ Date Range Test: Found ${data.data.length} sales from 2025-09-08 to 2025-09-10</div>
                         <pre>${JSON.stringify(data.data.slice(0, 2), null, 2)}</pre>`;
                } else {
                    document.getElementById('date-test-result').innerHTML = 
                        '<div class="error">‚ùå Date range test failed: ' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('date-test-result').innerHTML = 
                    '<div class="error">‚ùå Date range test error: ' + error.message + '</div>';
            }
        }

        async function testCurrentDate() {
            if (!token) {
                document.getElementById('date-test-result').innerHTML = 
                    '<div class="error">‚ùå Please login first!</div>';
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            try {
                const response = await fetch(`http://localhost:5002/api/sales?date=${today}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('date-test-result').innerHTML = 
                        `<div class="success">‚úÖ Current Date Test: Found ${data.data.length} sales for today (${today})</div>
                         <pre>${JSON.stringify(data.data.slice(0, 2), null, 2)}</pre>`;
                } else {
                    document.getElementById('date-test-result').innerHTML = 
                        '<div class="error">‚ùå Current date test failed: ' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('date-test-result').innerHTML = 
                    '<div class="error">‚ùå Current date test error: ' + error.message + '</div>';
            }
        }

        async function verifyDataStructure() {
            if (!token) {
                document.getElementById('structure-result').innerHTML = 
                    '<div class="error">‚ùå Please login first!</div>';
                return;
            }

            try {
                const response = await fetch('http://localhost:5002/api/sales?date=2025-09-10', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success && data.data.length > 0) {
                    const sale = data.data[0];
                    const hasRequiredFields = [
                        '_id', 'sale_date', 'invoice_no', 'customer_name', 
                        'items', 'total_amount', 'biller_id', 'payment_method'
                    ].every(field => sale.hasOwnProperty(field));
                    
                    const item = sale.items[0];
                    const hasItemFields = [
                        'product_id', 'quantity', 'line_total'
                    ].every(field => item.hasOwnProperty(field));
                    
                    document.getElementById('structure-result').innerHTML = 
                        `<div class="success">‚úÖ Data Structure Verification:</div>
                         <div class="info">‚Ä¢ Sale has required fields: ${hasRequiredFields ? '‚úÖ' : '‚ùå'}</div>
                         <div class="info">‚Ä¢ Item has required fields: ${hasItemFields ? '‚úÖ' : '‚ùå'}</div>
                         <div class="info">‚Ä¢ Total sales found: ${data.data.length}</div>
                         <pre>Sample Sale Structure:
${JSON.stringify({
    _id: sale._id,
    sale_date: sale.sale_date,
    invoice_no: sale.invoice_no,
    customer_name: sale.customer_name,
    total_amount: sale.total_amount,
    items_count: sale.items.length,
    first_item: {
        product_id: item.product_id,
        quantity: item.quantity,
        line_total: item.line_total
    }
}, null, 2)}</pre>`;
                } else {
                    document.getElementById('structure-result').innerHTML = 
                        '<div class="error">‚ùå No data found for structure verification</div>';
                }
            } catch (error) {
                document.getElementById('structure-result').innerHTML = 
                    '<div class="error">‚ùå Structure verification error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
