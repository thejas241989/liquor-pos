<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Daily Sales Report API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 5px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Sales Report API Test</h1>
        
        <div class="test-section info">
            <h3>üîç Test Authentication & API Endpoint</h3>
            <p>This page tests the Daily Sales Report API endpoint to diagnose the JSON parsing error.</p>
        </div>

        <div class="test-section">
            <h3>1. Login Test</h3>
            <button onclick="testLogin()">Test Login</button>
            <div id="loginResult"></div>
        </div>

        <div class="test-section">
            <h3>2. Daily Sales Report Test</h3>
            <div>
                <label>Date: <input type="date" id="testDate" value="2025-09-10"></label>
                <button onclick="testDailySales()">Test Daily Sales API</button>
            </div>
            <div id="dailySalesResult"></div>
        </div>

        <div class="test-section">
            <h3>3. Date Range Test</h3>
            <div>
                <label>Start Date: <input type="date" id="startDate" value="2025-09-01"></label>
                <label>End Date: <input type="date" id="endDate" value="2025-09-10"></label>
                <button onclick="testDateRange()">Test Date Range API</button>
            </div>
            <div id="dateRangeResult"></div>
        </div>

        <div class="test-section">
            <h3>4. Network Debug</h3>
            <button onclick="debugNetwork()">Debug Network Issues</button>
            <div id="networkDebug"></div>
        </div>
    </div>

    <script>
        let authToken = null;

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p>üîÑ Testing login...</p>';

            try {
                const response = await fetch('http://localhost:5002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                console.log('Login response status:', response.status);
                console.log('Login response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('Login response data:', data);

                if (data.token) {
                    authToken = data.token;
                    localStorage.setItem('token', data.token);
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Login Successful</h4>
                            <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                            <p><strong>User:</strong> ${data.user?.username} (${data.user?.role})</p>
                        </div>
                    `;
                } else {
                    throw new Error('No token received');
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Login Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testDailySales() {
            const resultDiv = document.getElementById('dailySalesResult');
            const date = document.getElementById('testDate').value;
            
            resultDiv.innerHTML = '<p>üîÑ Testing Daily Sales API...</p>';

            if (!authToken) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå No Auth Token</h4>
                        <p>Please login first.</p>
                    </div>
                `;
                return;
            }

            try {
                const url = `http://localhost:5002/api/reports/daily-sales?date=${date}`;
                console.log('Testing URL:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                console.log('Daily Sales response status:', response.status);
                console.log('Daily Sales response headers:', [...response.headers.entries()]);

                const responseText = await response.text();
                console.log('Daily Sales response text:', responseText);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }

                // Try to parse as JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    throw new Error(`JSON Parse Error: ${parseError.message}. Response: ${responseText.substring(0, 200)}...`);
                }

                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Daily Sales API Success</h4>
                        <p><strong>Date:</strong> ${date}</p>
                        <p><strong>Rows:</strong> ${data.data?.rows?.length || 0}</p>
                        <p><strong>Total Amount:</strong> ${data.data?.summary?.total_amount || 0}</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                console.error('Daily Sales error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Daily Sales API Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testDateRange() {
            const resultDiv = document.getElementById('dateRangeResult');
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            resultDiv.innerHTML = '<p>üîÑ Testing Date Range API...</p>';

            if (!authToken) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå No Auth Token</h4>
                        <p>Please login first.</p>
                    </div>
                `;
                return;
            }

            try {
                const url = `http://localhost:5002/api/reports/daily-sales?start_date=${startDate}&end_date=${endDate}`;
                console.log('Testing URL:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                console.log('Date Range response status:', response.status);
                const responseText = await response.text();
                console.log('Date Range response text:', responseText);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    throw new Error(`JSON Parse Error: ${parseError.message}. Response: ${responseText.substring(0, 200)}...`);
                }

                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Date Range API Success</h4>
                        <p><strong>Range:</strong> ${startDate} to ${endDate}</p>
                        <p><strong>Rows:</strong> ${data.data?.rows?.length || 0}</p>
                        <p><strong>Total Amount:</strong> ${data.data?.summary?.total_amount || 0}</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                console.error('Date Range error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Date Range API Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function debugNetwork() {
            const resultDiv = document.getElementById('networkDebug');
            resultDiv.innerHTML = '<p>üîÑ Debugging network issues...</p>';

            const tests = [
                {
                    name: 'Backend Server',
                    url: 'http://localhost:5002/api/reports/test',
                    method: 'GET'
                },
                {
                    name: 'Frontend Proxy',
                    url: '/api/reports/test',
                    method: 'GET'
                },
                {
                    name: 'Frontend Daily Sales (No Auth)',
                    url: '/api/reports/daily-sales?date=2025-09-10',
                    method: 'GET'
                }
            ];

            let results = '<h4>Network Debug Results:</h4>';

            for (const test of tests) {
                try {
                    const response = await fetch(test.url, {
                        method: test.method,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });

                    const responseText = await response.text();
                    const isJson = responseText.startsWith('{') || responseText.startsWith('[');

                    results += `
                        <div class="${response.ok ? 'success' : 'error'}">
                            <h5>${test.name}</h5>
                            <p><strong>URL:</strong> ${test.url}</p>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Content-Type:</strong> ${response.headers.get('content-type')}</p>
                            <p><strong>Is JSON:</strong> ${isJson}</p>
                            <p><strong>Response:</strong> ${responseText.substring(0, 100)}${responseText.length > 100 ? '...' : ''}</p>
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="error">
                            <h5>${test.name}</h5>
                            <p><strong>Error:</strong> ${error.message}</p>
                        </div>
                    `;
                }
            }

            resultDiv.innerHTML = results;
        }

        // Auto-login on page load
        window.addEventListener('load', () => {
            testLogin();
        });
    </script>
</body>
</html>
