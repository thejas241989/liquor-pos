<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .error { background-color: #ffebee; border-color: #f44336; }
        .success { background-color: #e8f5e8; border-color: #4caf50; }
        pre { background-color: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Frontend Fix</h1>
        <p>This simulates the exact same logic as the React component to test the fix.</p>
        
        <button onclick="testReport()">Test Date Range Report</button>
        <button onclick="login()">Login First</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        let token = null;
        
        async function login() {
            try {
                const response = await fetch('http://localhost:5002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                if (data.token) {
                    token = data.token;
                    showResult('‚úÖ Login successful!', 'success');
                } else {
                    showResult('‚ùå Login failed: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                showResult('‚ùå Login error: ' + error.message, 'error');
            }
        }
        
        async function testReport() {
            if (!token) {
                showResult('‚ùå Please login first!', 'error');
                return;
            }
            
            try {
                // Simulate the exact same logic as the React component
                const queryParams = `start_date=2025-09-02&end_date=2025-09-09&cache=${Date.now()}`;
                console.log('üîç Fetching day-wise sales report for date range: 2025-09-02 to 2025-09-09');
                
                const response = await fetch(`http://localhost:5002/api/reports/day-wise-sales?${queryParams}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üì° API Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìä API Response data:', data);
                
                // This is the fixed logic (removed data.success check)
                if (data.data) {
                    console.log('‚úÖ Report data set successfully');
                    showResult(`
                        <h3>‚úÖ Frontend Fix Working!</h3>
                        <p><strong>Report Date:</strong> ${data.data.report_date}</p>
                        <p><strong>Is Date Range:</strong> ${data.data.is_date_range}</p>
                        <p><strong>Total Products:</strong> ${data.data.summary.total_products}</p>
                        <p><strong>Total Sales Amount:</strong> ‚Çπ${data.data.summary.total_sales_amount}</p>
                        <p><strong>Total Stock Value:</strong> ‚Çπ${data.data.summary.total_stock_value}</p>
                        
                        <h4>Response Structure:</h4>
                        <pre>${JSON.stringify({
                            hasMessage: !!data.message,
                            hasData: !!data.data,
                            dataKeys: data.data ? Object.keys(data.data) : null
                        }, null, 2)}</pre>
                        
                        <p><strong>‚úÖ No more "Day-wise sales report generated successfully" error!</strong></p>
                    `, 'success');
                } else {
                    throw new Error(data.message || 'Failed to fetch report data');
                }
            } catch (err) {
                console.error('‚ùå Error fetching report:', err);
                showResult('‚ùå Error: ' + err.message, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
